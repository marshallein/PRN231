<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h2>Update a Reservation <a href="Reservation.html" class="btn btn-sm btn-primary">Back</a></h2>
        <div class="form-group">
            <label for="Id">ID</label>
            <input type="text" name="" id="Id" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" name="" id="Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="startLocation">Start Location</label>
            <input type="text" name="" id="StartLocation" class="form-control">
        </div>
        <div class="form-group">
            <label for="EndLocation">End Location</label>
            <input type="text" name="" id="EndLocation" class="form-control">
        </div>
        <div class="text-center panel-body">
            <button type="submit" class="btn btn-sm btn-primary" id="AddButton">Add</button>
        </div>
        <div id="resultDiv" style="display: none;">
            <h2>Reservation</h2>
            <table class="table table-sm table-striped table-bordered m-2">
                <thead><tr><th>ID</th><th>Name</th><th>Start Location</th><th>End Location</th><th>Update</th><th>Delete</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
